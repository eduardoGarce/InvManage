<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="h-screen m-0">
    <main class="flex items-center justify-center size-full max-h-3/4 max-w-3/4 bg-gradient-to-br from-[#09041C] from-40% to-[#C23080]">
        <!-- Logo -->
        <div class="absolute top-[14%] xl:left-[12%] z-0 w-[60%] md:w-[40%] lg:w-[30%] h-[30%] bg-white/20 rounded-3xl"></div>
        <!-- Info Container -->
        <div class="flex flex-col relative z-10 xl:translate-y-[-4rem] xl:translate-x-[-5rem] items-center justify-center px-4 gap-6 max-h-3/4 max-w-[60rem] text-white">
            <!-- Title and text container -->
            <div class="flex flex-col gap-2 py-4 px-6 text-center">
                <h1 class="h-fit xl:translate-x-[-10rem] xl:pb-6 text-[2.5rem] lg:text-[3rem] font-semibold">InvManage</h1>
                <p class="h-fit text-lg max-w-[50rem]">
                    InvManage es la solución ideal para controlar tu inventario de forma rápida y eficiente. Registra entradas y salidas de productos en tiempo real, mantén tu stock siempre actualizado y optimiza la gestión de tu negocio sin complicaciones.
                </p>
            </div>
            <!-- Buttons container -->
            <div class="flex flex-wrap justify-center gap-6 xl:translate-x-[10rem] xl:pt-6 text-center w-full">
                <a href="/login/" class="w-full max-w-60 md:max-w-80 md:w-1/3 px-4 md:px-8 xl:px-16 py-2 bg-white/90 hover:bg-white rounded-full text-lg text-[#09041C] font-semibold hover:scale-x-105 cursor-pointer transition-all">Acceso</a>
                <a href="/signup/" class="w-full max-w-60 md:max-w-80 md:w-1/3 px-4 md:px-8 xl:px-16 py-2 border-2 border-white/90 hover:border-white rounded-full text-lg text-white/90 hover:text-white font-semibold hover:scale-x-105 cursor-pointer transition-all">Registro</a>
            </div>
        </div>
    </main>
    <script src="/components/nav.js"></script>
</body>
</html>
