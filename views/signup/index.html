<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="bg-zinc-50 h-screen">
    <!-- Nav -->
    <nav id="navBar" class="flex items-center justify-between fixed top-0 left-0 right-0 h-16 px-6 lg:px-[10%] 2xl:px-[15%] bg-white/10 backdrop-blur-xl"></nav>
    <!-- Notificacion -->
    <div id="notification" class="fixed top-20 right-0 left-0 flex justify-end"></div>
    <!-- Main Container -->
    <main class="flex flex-col items-center justify-center w-full h-full px-6 pt-4 pb-0 bg-gradient-to-br from-[#09041C] from-40% to-[#C23080]">
        <div class="flex pt-12 h-screen max-w-7xl mx-auto justify-center items-center px-4">
            <form id="form" class="flex flex-col gap-4 bg-white/20 py-6 px-8 rounded-3xl text-lg shadow-lg w-full text-white">
                <div class="flex flex-col gap-2">
                    <label class="font-bold" for="name-input">Nombre <span class="text-red-500 text-zinc-900">*</span></label>
                    <input id="name-input" type="text" name="name-input" autocomplete="off" placeholder="Ingresa tu Nombre" class="focus:scale-x-105 rounded-full py-2 px-6 bg-white outline-none border-2 border-white text-[#09041C] transition-all">
                    <p class="text-sm etxt-zinc-800">Tanto el nombre como el apellido deben comenzar con mayusculas</p>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-bold" for="email-input">Email <span class="text-red-500 text-zinc-900">*</span></label>
                    <input id="email-input" type="text" name="email-input" autocomplete="off" placeholder="ejemplo@gmail.com" class="focus:scale-x-105 rounded-full py-2 px-6 bg-white outline-none border-2 border-white text-[#09041C] transition-all">
                    <p class="text-sm etxt-zinc-800">El correo es requerido</p>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-bold" for="password-input">Contraseña <span class="text-red-500 text-zinc-900">*</span></label>
                    <input id="password-input"type="password" name="password-input" autocomplete="off" placeholder="Ingresa tu contraseña" class="focus:scale-x-105 rounded-full py-2 px-6 bg-white outline-none border-2 border-white text-[#09041C] transition-all">
                    <p class="text-sm etxt-zinc-800">Debe tener al menos una letra <br> Debe tener al menos un numero <br> Debe tener al menos 8 caracteres</p>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-bold" for="password-input">Confirmar contraseña <span class="text-red-500 text-zinc-900">*</span></label>
                    <input id="match-input" type="password" name="match-input" autocomplete="off" placeholder="Ingresa tu contraseña" class="focus:scale-x-105 rounded-full py-2 px-6 bg-white outline-none border-2 border-white text-[#09041C] transition-all">
                    <p class="text-sm etxt-zinc-800">Debe coincidir con la contraseña</p>
                </div>
                <button
                id="form-btn"
                class="bg-transparent border-2 border-white hover:scale-105 py-2 px-4 rounded-full font-bold text-white/90 hover:text-white text-center transition ease-in-out disabled:opacity-40 disabled:cursor-not-allowed">
                    Registrar
                </button>
            </form>
        </div>
    </main>
    <script src="/components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="../components/notification.js"></script>
</body>
</html>
